name: justus
description: JustUs - A couples app for sharing emotions, files, and games.
publish_to: 'none'
version: 1.3.6+18

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.1

  # Networking
  http: ^1.6.0

  # Local storage
  shared_preferences: ^2.5.4
  shared_preferences_web: ^2.4.3

  # Image handling
  image_picker: ^1.1.2
  image_picker_for_web: ^3.1.1
  cached_network_image: ^3.4.0
  cached_network_image_platform_interface: ^4.1.0
  cached_network_image_web: ^1.3.0
  flutter_cache_manager: ^3.4.0
  characters: ^1.4.0
  cross_file: ^0.3.5+1

  # Video/Audio playback
  video_player: ^2.8.2
  video_player_web: ^2.4.0
  video_player_win: ^2.2.0
  audioplayers: ^6.5.1
  audioplayers_android: ^5.2.1
  audioplayers_darwin: ^6.3.0
  audioplayers_linux: ^4.2.1
  audioplayers_platform_interface: ^7.1.1
  audioplayers_web: ^5.1.1
  audioplayers_windows: ^4.2.1

  # File handling
  path_provider: ^2.1.2
  file_picker: ^10.3.8
  mime: ^2.0.0
  http_parser: ^4.0.2

  # Utilities
  package_info_plus: ^9.0.0
  package_info_plus_platform_interface: ^3.2.1
  url_launcher: ^6.2.4
  url_launcher_web: ^2.4.2
  permission_handler: ^12.0.1
  permission_handler_android: ^13.0.1
  permission_handler_html: ^0.1.1
  flutter_local_notifications: ^20.0.0
  flutter_local_notifications_linux: ^7.0.0
  flutter_local_notifications_platform_interface: ^10.0.0
  flutter_local_notifications_windows: ^2.0.0
  timezone: ^0.10.1
  web: ^1.1.1
  firebase_core: ^3.10.0
  firebase_messaging: ^15.2.0
  uuid: ^4.3.3

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
